<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desco Github Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="mb-0">Desco Github Pages</h1>
            <nav class="nav">
                <a class="nav-link text-white" href="#">Início</a>
                <a class="nav-link text-white" href="#">Sobre</a>
                <a class="nav-link text-white" href="#">Contato</a>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <section class="bg-light p-4 mb-4 rounded">
            <h2>Seção 1</h2>
            <p>Esta é a primeira seção da minha página.</p>
        </section>

        <section class="bg-light p-4 mb-4 rounded">
            <h2>Seção 2</h2>
            <p>Esta é a segunda seção da minha página.</p>
        </section>

        <section class="bg-light p-4 rounded">
            <h2>Seção 3</h2>
            <p>Esta é a terceira seção da minha página.</p>
        </section>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; <span id="currentYear"></span> Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
